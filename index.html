<!DOCTYPE HTML>
<html>
  <style>
    
     body{
      background-color:#390407;
     }
     
     p{
      text-align: center;
      color:white;
      font-size:20px;
     }
    
    p2{
      font-size:20px;
      color:#aafa64;
      text-align:center;
    }
    
    h2{
      font-size:50px;
      color:#ca0e0e;
      text-align:center;
    }

    .fade-in-text{
      animation: fadeInAnimation ease 3s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }
    
    @keyframes fadeIn {
        0% {
            opacity: 0;
           }

        100% {
            opacity: 1;
            }
    }
    
  </style>
  <body>
    <div class = "fade-in-text">
      <h2>
        Call me Nova.
      </h2>
    </div>
  </body> 
</html>
